<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Generieren und Dateien mit JAZZ live AARAU Supporter QR Codes hochladen">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />	
        
    <title>QR Code Dateien</title>
      
    <!-- Styles creation QR Code Files  -->
    <link rel="stylesheet" href="Styles/QrCodeFiles.css">

    <!-- Library for the creation of QR Codes from https://cdnjs.com/libraries/qrious -->
    <script type="text/javascript" src="QrCodeLib/qrious.js"></script>

      <!--  jQuery library -->
      <script src="jQuery/jquery-3.6.0.js"></script>

    <!-- Creation of QR Code files -->
    <script type="text/javascript" src="Scripts/QrCodeFiles.js"></script>

    <!-- QR Code generation functions for supporters -->
    <script type="text/javascript" src="Scripts/QrCodeSupporter.js"></script>


    <!-- Get and set supporter data functions -->
    <script type="text/javascript" src="Scripts/SupporterData.js"></script>

    <!-- Class with functions for the supporter XML file -->
    <script type="text/javascript" src="Scripts/SupporterXml.js"></script>

    <!-- Class with functions for the files XML file -->
    <script type="text/javascript" src="Scripts/QrFilesXml.js"></script>

    <!-- Strings for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrStrings.js"></script>

    <!-- Utility functions for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrUtils.js"></script>

    <!-- Create a pretty print (formatted) string of an XML object -->
    <script type="text/javascript" src="Scripts/PrettyPrintXml.js"></script>

    <!-- Classes for standard controls: Text box, button and dropdown  -->
    <script type="text/javascript" src="Scripts/JazzControls.js"></script>

    <!-- Test functions -->
    <script type="text/javascript" src="Scripts/QrTests.js"></script>


  </head>
  <body onload= "onloadQrCodeFiles()" >

    <div class="cl_qr_code_files_container" >

      <div id="id_div_qr_files_title" class="cl_div_qr_files_title"></div>

      <div id="id_div_qr_files_dropdown" class="cl_div_qr_files_dropdown"></div>

      <div id="id_div_qr_show_progress" class="cl_div_qr_show_progress" ></div>

    </div> <!-- cl_qr_code_files_container -->

    <div> <canvas id="id_canvas_qr_code"></canvas> </div>

    <div id="id_qr_div_display_xml" >
      <textarea id="id_display_xml_text_area" rows="20" cols="122">Text...</textarea>
    </div>

    <script type="text/javascript" >
  
      initQrCodeGenerator();
  
    </script>

  </body>
</html>
