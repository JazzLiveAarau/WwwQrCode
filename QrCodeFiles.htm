<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Generieren und Dateien mit JAZZ live AARAU Supporter QR Codes hochladen">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />	
        
    <title>QR Code Dateien</title>
      
    <!-- Styles creation QR Code Files  -->
    <link rel="stylesheet" href="Styles/QrCodeFiles.css">

    <!-- Styles for the supporter card and other cards that shall be printed  -->
    <link rel="stylesheet" href="Styles/QrCodeCard.css">

    <!-- Library for the creation of QR Codes from https://cdnjs.com/libraries/qrious -->
    <script type="text/javascript" src="QrCodeLib/qrious.js"></script>

      <!--  jQuery library -->
      <script src="jQuery/jquery-3.6.0.js"></script>

    <!-- Creation of QR Code files -->
    <script type="text/javascript" src="Scripts/QrCodeFiles.js"></script>

    <!-- Print of mails with QR code -->
    <script type="text/javascript" src="Scripts/QrCodeMail.js"></script>

    <!-- Functions for the supporter card and other cards to be printed -->
    <script type="text/javascript" src="Scripts/QrCodeCard.js"></script>

    <!-- Print QR elements -->
    <script type="text/javascript" src="Scripts/QrCodePrint.js"></script>

    <!-- Create controls for QR Code files -->
    <script type="text/javascript" src="Scripts/QrCodeFilesControls.js"></script>

    <!-- Set controls for QR Code files -->
    <script type="text/javascript" src="Scripts/QrCodeFilesSet.js"></script>

    <!-- QR Code generation functions for supporters -->
    <script type="text/javascript" src="Scripts/QrCodeSupporter.js"></script>

    <!-- Get and set supporter data functions -->
    <script type="text/javascript" src="Scripts/SupporterData.js"></script>

    <!-- Get and set concert data functions -->
    <script type="text/javascript" src="Scripts/ConcertData.js"></script>

    <!-- Class with functions for the supporter XML file -->
    <script type="text/javascript" src="Scripts/SupporterXml.js"></script>

    <!-- Class with functions for the files XML file -->
    <script type="text/javascript" src="Scripts/QrFilesXml.js"></script>

    <!-- Class with functions for the season program XML file -->
    <script type="text/javascript" src="Scripts/JazzSeasonXml.js"></script>

    <!-- Strings for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrStrings.js"></script>

    <!-- Utility functions for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrUtils.js"></script>

    <!-- Create a pretty print (formatted) string of an XML object -->
    <script type="text/javascript" src="Scripts/PrettyPrintXml.js"></script>

    <!-- Classes for standard controls: Text box, button and dropdown  -->
    <script type="text/javascript" src="Scripts/JazzControls.js"></script>

    <!-- Test functions -->
    <script type="text/javascript" src="Scripts/QrTests.js"></script>


  </head>
  <body onload= "onloadQrCodeFiles()" >

    <div class="cl_qr_code_files_container" >

      <div id="id_div_qr_files_title" class="cl_div_qr_files_title"></div>

      <div id="id_div_qr_show_progress" class="cl_div_qr_show_progress" ></div>

      <div id="id_div_container_season_color"  class="cl_div_container_season_color">

        <div id="id_div_season_color_display"  class="cl_div_season_color_display" ></div>  

        <div id="id_div_season_color_def_str"  class="cl_div_season_color_def_str" ></div>     

      </div> <!-- cl_div_container_season_color -->

      <div id="id_div_qr_buttons_category" class="cl_div_qr_buttons_category">

        <div id="id_div_qr_button_supporter" class="cl_div_qr_button_supporter" ></div>

        <div id="id_div_qr_button_sponsor" class="cl_div_qr_button_sponsor" ></div>

        <div id="id_div_qr_button_free" class="cl_div_qr_button_free" ></div>

        <div id="id_div_qr_button_musician" class="cl_div_qr_button_musician" ></div>

      </div> <!-- cl_div_qr_buttons_category -->

      <div id="id_div_qr_files_dropdown" class="cl_div_qr_files_dropdown"></div>

      <div id="id_div_qr_code_name_one_text_box" class="cl_div_qr_code_name_one_text_box"></div>

      <div id="id_div_qr_code_name_two_text_box" class="cl_div_qr_code_name_two_text_box"></div>

      <div id="id_div_comment_text_box" class="cl_div_comment_text_box" ></div>

      <div id="id_div_address_text_box" class="cl_div_address_text_box" ></div>


      <div id="id_div_email_contribution" class="cl_div_email_contribution" >

        <div id="id_div_email_text_box" class="cl_div_email_text_box" ></div>

        <div id="id_div_contribution_text_box" class="cl_div_contribution_text_box" ></div>

      </div> <!-- cl_div_email_contribution -->

      <div id="id_div_concert_date_telephone" class="cl_div_concert_date_telephone" >

        <div id="id_div_concert_date_text_box" class="cl_div_concert_date_text_box" ></div>

        <div id="id_div_telephon_text_box" class="cl_div_telephon_text_box" ></div>

      </div> <!-- cl_div_concert_date_telephone -->

      <div id="id_div_qr_buttons_category" class="cl_div_qr_buttons_execution">

        <div id="id_div_qr_button_send_email" class="cl_div_qr_button_send_email" ></div>

        <div id="id_div_qr_button_send_post" class="cl_div_qr_button_send_post" ></div>

        <div id="id_div_qr_button_print_batch" class="cl_div_qr_button_print_batch" ></div>

        <div id="id_div_qr_button_file_done" class="cl_div_qr_button_file_done" ></div>

      </div> <!-- cl_div_qr_buttons_execution -->

    </div> <!-- cl_qr_code_files_container -->

    <div> <canvas id="id_canvas_qr_code"></canvas> </div>

    <div id="id_qr_div_display_xml" >
      <textarea id="id_display_xml_text_area" rows="20" cols="122">Text...</textarea>
    </div>

    <div class="page-break"></div>

    <div id="id_div_qr_print_page_one"   class= "cl_div_qr_print_page" ></div>    

    <div class="page-break"></div>

    <div id="id_div_qr_print_page_two"   class= "cl_div_qr_print_page" ></div>    

    <script type="text/javascript" >
  
      initQrCodeGenerator();
  
    </script>

  </body>
</html>
