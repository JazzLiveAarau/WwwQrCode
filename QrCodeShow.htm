<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Mit einem Mobiltelefon die Supporter- und Eintritts-Karten zeigen">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />	
        
    <title>Mobile Ticketing</title>
      
    <!-- Styles show a QR code file  -->
    <link rel="stylesheet" href="Styles/QrCodeShow.css">

      <!--  jQuery library -->
      <script src="jQuery/jquery-3.6.0.js"></script>

    <!-- Show a QR Code file  -->
    <script type="text/javascript" src="Scripts/QrCodeShow.js"></script>    

    <!-- Creation of QR Code files -->
    <script type="text/javascript" src="Scripts/QrCodeFiles.js"></script>

    <!-- QR Code generation functions for supporters -->
    <script type="text/javascript" src="Scripts/QrCodeSupporter.js"></script>

    <!-- Strings for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrStrings.js"></script>

    <!-- Utility functions for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrUtils.js"></script>

    <!-- Definition of app name, icons and that the web page shall be standalone (like an app) -->
    <link rel="manifest" href="manifest.json">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="Icons/Icon-72.png">
    <link rel="apple-touch-icon" href="Icons/Icon-96.png">
    <link rel="apple-touch-icon" href="Icons/Icon-128.png">
    <link rel="apple-touch-icon" href="Icons/Icon-144.png">
    <link rel="apple-touch-icon" href="Icons/Icon-152.png">
    <link rel="apple-touch-icon" href="Icons/Icon-192.png">
    <link rel="apple-touch-icon" href="Icons/Icon-384.png">
    <link rel="apple-touch-icon" href="Icons/Icon-512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">

  </head>
  <body onload= "onloadQrCodeShow()" >

    <div class="cl_qr_code_show_container" >

      <div id="id_div_qr_show_logo" class="cl_div_qr_show_logo"></div>

      <div id="id_div_input_download_code"  class="cl_div_input_code"  >Code zum Herunterladen <br><input id="id_input_download_code" placeholder="Code acht Zeichen" type="text" /></div>

      <div id="id_div_button_show_qr_file"  class="cl_div_button_show_qr_file">
        <button class="cl_button_show_qr_file" onclick="clickShowQrFile()">QR Code speichern</button>
      </div>

      <div id="id_div_button_show_new_qr_file"  class="cl_div_button_show_qr_file">
        <button class="cl_button_show_qr_file" onclick="clickNewQrFile()">Neuer QR Code</button>
      </div>

      <div id="id_div_qr_show_internet_connection" class="cl_div_qr_show_internet_connection"></div>

      <div id="id_div_qr_code_image" class="cl_div_qr_code_image" >

        <img id="id_qr_code_image" src="favicon.ico">

      </div>

      <div id="id_div_qr_code_show_text" class="cl_div_qr_code_show_text" ></div>

      <div id="id_div_button_show_info"  class="cl_div_button_show_qr_file">
        <button class="cl_button_show_info" onclick="clickShowQrInfo()"><img src="Icons/icon_info_invert.png" height="30px"></button>
      </div>

      <div id="id_div_qr_code_show_info" class="cl_div_qr_code_show_info" >

        <div  id= "id_div_qr_code_show_info_text"  class="cl_div_qr_code_show_info_text" ></div>

        <div class="cl_div_qr_code_close_info">
          <div id="id_div_button_close_info"  class="cl_div_button_close_info">
            <button class="cl_button_close_info" onclick="clickCloseQrInfo()"><img src="Icons/icon_cross.png" height="30px"></button>
          </div>
        </div> <!-- cl_div_qr_code_close_info -->

      </div> <!-- cl_div_qr_code_show_info -->

    </div> <!-- cl_qr_code_show_container -->

  </body>
</html>
