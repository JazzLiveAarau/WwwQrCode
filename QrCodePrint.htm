<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Drucken von JAZZ live AARAU Supporter Karten mit QR Code">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />	
        
    <title>QR Code Karten drucken</title>
      
    <!-- Styles creation QR Codes  -->
    <link rel="stylesheet" href="Styles/QrCodePrint.css">

    <!--  jQuery library -->
    <script src="jQuery/jquery-3.6.0.js"></script>

    <!-- QR Code generation and printing functions -->
    <script type="text/javascript" src="Scripts/QrCodePrint.js"></script>

    <!-- Class with functions for the files XML file -->
    <script type="text/javascript" src="Scripts/QrFilesXml.js"></script>

    <!-- Strings for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrStrings.js"></script>

    <!-- Utility functions for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrUtils.js"></script>

    <!-- Classes for standard controls: Text box, button and dropdown  -->
    <script type="text/javascript" src="Scripts/JazzControls.js"></script>

    <!-- Create a pretty print (formatted) string of an XML object -->
    <script type="text/javascript" src="Scripts/PrettyPrintXml.js"></script>

  </head>
  <body onload= "onloadQrCodePrint()" >

    <div class="cl_qr_code_controls" >

      <div id="id_div_qr_print_logo" class="cl_div_qr_print_logo"></div>

      <div class="cl_div_qr_buttons" >

        <div id="id_div_qr_button_print_front" class="cl_div_qr_button_print_front"></div>

        <div id="id_div_qr_button_print_reverse" class="cl_div_qr_button_print_reverse"></div>

        <div id="id_div_qr_button_print_done" class="cl_div_qr_button_print_done"></div>

      </div> <!--  cl_div_qr_buttons -->

      <div> <canvas id="id_canvas_qr_code"></canvas> </div>

    </div>

    <div class="page-break"></div>

    <div id="id_all_print_pages"   class= "cl_all_print_pages" ></div>

  </body>
</html>
