<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Generieren und drucken von JAZZ live AARAU Supporter Karten mit QR Code">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />	
        
    <title>QR Code Karten drucken</title>
      
    <!-- Styles creation QR Codes  -->
    <link rel="stylesheet" href="Styles/QrCodePrint.css">

    <!-- Library for the creation of QR Codes from https://cdnjs.com/libraries/qrious -->
    <script type="text/javascript" src="QrCodeLib/qrious.js"></script>

    <!--  jQuery library -->
    <script src="jQuery/jquery-3.6.0.js"></script>

    <!-- QR Code generation and printing functions -->
    <script type="text/javascript" src="Scripts/QrCodePrint.js"></script>

    <!-- QR Code generation functions for supporters -->
    <script type="text/javascript" src="Scripts/QrCodeSupporter.js"></script>

    <!-- Get and set supporter data functions -->
    <script type="text/javascript" src="Scripts/SupporterData.js"></script>

    <!-- Class with functions for the supporter XML file -->
    <script type="text/javascript" src="Scripts/SupporterXml.js"></script>

    <!-- Strings for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrStrings.js"></script>

    <!-- Utility functions for all QR web pages -->
    <script type="text/javascript" src="Scripts/QrUtils.js"></script>


  </head>
  <body onload= "onloadQrCodePrint()" >

    <div class="cl_qr_code_controls" >

      <div id="id_div_qr_generate_logo" class="cl_div_qr_generate_logo">JAZZ <i>live</i> AARAU</div>

      <div>
        <button class="cl_button_qr_generate" onclick="clickGenerateSupporterQrCodes()">Supporter QR Codes</button>
      </div>

      <div>
        <canvas id="id_canvas_qr_code"></canvas>
      </div>

      <div>Hintergrundfarbe f√ºr die Supporternamen: <br><input id="id_input_color" type="text" /></div>

      <div>
        <button class="cl_button_qr_generate" onclick="clickGenerateSupporterQrReverseSide()">Reverse side</button>
      </div>

      <div id="id_div_qr_show_progress" class="cl_div_qr_show_progress" >
        File n created 
      </div>

    </div>

    <div class="page-break"></div>

    <div id="id_all_print_pages"   class= "cl_all_print_pages" ></div>

    <script type="text/javascript" >
  
      initQrCodeGenerator();
  
    </script>

  </body>
</html>
